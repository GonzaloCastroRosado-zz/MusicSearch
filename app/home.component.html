<header id="header">
	<h1>{{title}}</h1>
</header>
<div align="center" > 
	<br>
	<br>
	<br>
	<div align="center" id="searchDiv"> 
		<form>
		  <input #searchBox type="text"  placeholder="Search for songs">
		  <button type="submit" class="btn" (click)="search(searchBox.value)">Search</button>
		  <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
		</form>
	</div>
</div>
