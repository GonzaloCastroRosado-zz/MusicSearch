<header id="header">
	<h1>{{title}}</h1>
</header>
<div align="center" > 
	<br>
	<br>
	<br>
	<div align="center" id="searchDiv"> 
		  <input #searchBox type="text"  placeholder="Search for songs">
		  <button (click)="search(searchBox.value)">Search</button>
		  <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
	</div>
</div>
<br>
<div align="center" > 
	<li *ngFor="let song of songs">
		<div class="data">
			<audio controls>
			  <source src="{{song}}" type="audio/ogg">
			</audio>
		</div>
		<div class="clearfix"></div>
	</li>
</div>
